<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <header>
      <h1 class="form-title">Student Registration Form</h1>
      <p>Please fill in the details below</p>
    </header>

    <form id="registrationForm" action="/submit" method="POST" enctype="multipart/form-data">

      
      <fieldset>
        <legend>Personal Information</legend>
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="15" max="100" required>
      </fieldset>

      <!-- Academic Details -->
      <fieldset>
        <legend>Academic Information</legend>

        <p>Gender:</p>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">-- Select Course --</option>
          <option value="B.Tech">B.Tech</option>
          <option value="B.Sc">B.Sc</option>
          <option value="B.Com">B.Com</option>
          <option value="MBA">MBA</option>
        </select>
      </fieldset>

    
      <fieldset>
        <legend>Additional Information</legend>

        <label for="photo">Upload Photo (Max 100 KB):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>

        <label>
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the Terms & Conditions
        </label>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="validate.js"></script>
</body>
</html>
